<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
      <p>Real-time weather information for cities worldwide</p>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput" />
        <button class="location-btn" id="locationBtn" title="Use current location">
          <i class="fas fa-location-dot"></i>
        </button>
        <button class="search-btn" id="searchBtn" title="Search weather">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div id="weatherContainer">
      <div class="empty-state">
        <i class="fas fa-cloud-sun"></i>
        <h3>Welcome to Weather Dashboard</h3>
        <p>Search for a city or use your current location to get started</p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
